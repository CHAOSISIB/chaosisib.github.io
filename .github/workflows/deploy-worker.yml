name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish Worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          wrangler publish

      - name: Note
        run: echo "If your worker needs SENDGRID_API_KEY / FROM_EMAIL / TO_EMAIL, add them as Cloudflare secrets via 'wrangler secret' or the Cloudflare dashboard."
